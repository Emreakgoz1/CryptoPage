<!DOCTYPE html>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a
                        class="nav-link active text"

                    <li class="nav-item">
                      <a
                        class="nav-link active text"
                        aria-current="page"

                      <a
                        class="nav-link active text"
                        aria-current="page"

                    <li class="nav-item">
                      <a
                        class="nav-link active text"
                        aria-current="page"
                        href="#"

                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link active text"
                        aria-current="page"

                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link active text"
                        aria-current="page"
                        href="#"

                      >
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link active text"
                        aria-current="page"
                        href="#"
                        >Blog</a
                      >
                    </li>

          </div>

        <div class="headermidcomponents">

            <span class="firstdescription">
              Make better businees with Cryptocurrency

              We offers users a fully operational long-term rental platform. It
